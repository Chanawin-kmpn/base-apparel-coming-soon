<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>

  <main class="container">

    <div class="logo">
      <img src="./images/logo.svg" alt="Logo">
    </div>

    <div class="hero-image">
      <img class="bg-hero-mobile"src="./images/hero-mobile.jpg" alt="Hero image mobile">
      <img class="bg-hero-desktop"src="./images/hero-desktop.jpg" alt="Hero image desktop">
    </div>

    <div class="content-container">
      <h1 class="content-heading">We're <strong>coming soon</strong></h1>
      <p class="content-description">Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <div class="email-form">
        <form class="input-email">
          <input type="email" name="email" placeholder="Email Address" id="emailSubmit">
        </form>
        <div class="error-icon">
          <img src="./images/icon-error.svg" alt="Error icon">
        </div>
        <button class="submit-btn" onclick="validateEmail()"><img src="./images/icon-arrow.svg" alt="Submit button"></button>
      </div>
      <div class="error-message" id="error-message"></div>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/base-apparel-coming-soon-page-5d46b47f8db8a7063f9331a0/hub" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Upond" target="_blank" >Chanawin Kamolpanus</a>.
    </p>
  </footer>

  <script src="script.js"></script>

</body>

</html>
